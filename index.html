<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <div class="temp">
      <div class="img">
        <img src="assets/images/avatar-jessica.jpeg" alt="Jessica's avatar">
      </div>
      <div class="texts">
        <p class="text1">Jessica Randall</p>
        <p class="text2">London, United Kingdom</p>
        <p class="text3">"Front-end developer and avid reader."</p>
      </div>
      <div class="social">
        <p class="link1">GitHub</p>
        <p class="link2">Frontend Mentor</p>
        <p class="link3">LinkedIn</p>
        <p class="link4">Twitter</p>
        <p class="link5">Instagram</p>
      </div>
    </div>
    <div id="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">YADAV0057</a>.
    </div>
  </div>
</body>
</html>
